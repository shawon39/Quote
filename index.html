<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Quote MAchine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    var quote = [" Sawyer, you're going out a youngster, but you've got to come back a star!",
      " May the Force be with you.",
      " Wait a minute, wait a minute. You ain't heard nothin' yet!",
      " You don't understand! I coulda had class. I coulda been a contender. I could've been somebody, instead of a bum, which is what I am.",
      " I have not failed. I've just found 10,000 ways that won't work.",
      " The significant problems we face cannot be solved at the same level of thinking we were at when we created them.",
      " If you can't get rid of the skeleton in your closet, you'd best teach it to dance.",
      " Be nice to people on your way up because you meet them on your way down.",
      " Many wealthy people are little more than janitors of their possessions.",
      " Only two things are infinite, the universe and human stupidity, and I'm not sure about the former."
    ];
    var owner = ["- 42nd Street",
      "- Star Wars",
      "- The Jazz Singer",
      "- On the Waterfront",
      "- Thomas Alba Edison",
      "- Albert Einstein",
      "- George Bernard Shaw",
      "- Jimmy Durante",
      "- Frank Lloyd Wright",
      "- Albert Einstein"
    ];
    var colo = ["#470000", "#5c4d57", "#796d5c", "#4a3a45", "#990000",
      "#796d5c", "#314d6a", "#095f6b", "#0b4009", "#ae9e87"
    ];

    $(document).ready(function() {
      $(".btn-success1").on("click", function() {
        var rannd = Math.floor((Math.random() * 10));

        setTimeout(function () {
        $("html").css("background-color", colo[rannd]);
        $("p").css("color", colo[rannd]);
        $(".btn-success").css("background-color", colo[rannd]);
      }, 1000);

      });
      var rannd = Math.floor((Math.random() * 10));
      $("html").css("background-color", colo[rannd]);
      $("p").css("color", colo[rannd]);
      $(".btn-success").css("background-color", colo[rannd]);
    });

    function myFunction() {
      var ran = Math.floor((Math.random() * 10));
      setTimeout(function(){
        document.getElementById("demo").innerHTML = quote[ran];
        document.getElementById("demo2").innerHTML = owner[ran];
      },1000);
    }


  </script>

</head>

<body onload="myFunction()">

  <section>
    <div class="text-center text-center1">
      <div style="padding:30px;">
        <p id="demo" class="fa fa-quote-left"> Quote </p>
        <p id="demo2" class="caption"> Quote-author </p>
      </div>

      <div class="btn1">
        <button class="btn btn-success twit">twitter</button>
        <button class="btn btn-success tumb">tumblr</button>
      </div>
      <div class="btn2">
        <button onclick="myFunction()" class=" btn btn-success btn-success1">new quote</button>
      </div>
    </div>
  </section>

</body>

</html>
